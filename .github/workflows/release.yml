name: Release (sin Docker)

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      # (Lint eliminado)
      - name: Build
        run: npm run build

      - name: Package dist
        run: |
          zip -r app-dist.zip dist package.json README.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: app-dist.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
